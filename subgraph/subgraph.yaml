specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RafikNS
    network: sepolia
    source:
      address: "0x45584566FcFad6778439E908Fb3Ec308AB49eCd5"
      abi: RafikNS
      startBlock: 9234201
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BtcUSDTPrice
        - CreatedName
        - EthUSDTPrice
        - Messaging
      abis:
        - name: RafikNS
          file: ./abis/RafikNS.json
      eventHandlers:
        - event: BtcUSDTPrice(int256,uint256)
          handler: handleBtcUSDTPrice
        - event: CreatedName(string,address,string)
          handler: handleCreatedName
        - event: EthUSDTPrice(int256,uint256)
          handler: handleEthUSDTPrice
        - event: Messaging(string,string,string)
          handler: handleMessaging
      file: ./src/rafik-ns.ts
